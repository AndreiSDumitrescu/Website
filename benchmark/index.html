<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js Benchmark</title>
    <meta name="description" content="This is a WebGL Benchmark that will stress your device to show the performance of your CPU/GPU in your browser.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/UTD57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/icons/UTD60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/UTD72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/UTD76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/icons/UTD114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/UTD120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/UTD144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/UTD152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/UTD180.png">
    <meta name="msapplication-TileColor" content="#555555">
    <meta name="msapplication-config" content="assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <script src="../babylon.max.js"></script>
    <script src="https://code.jquery.com/pep/0.4.0/pep.min.js"></script>
    <script src="js/runtimeEngine.js"></script>
    <script src="libs/Chart.min.js"></script>
    <script src="js/startup.js"></script>
</head>
<body>
    <img id="logo" src="assets/logo-babylonjs_bench.svg" />
    <nav id="benchmarkMenu" tabindex="0" class="menus">
        <a href="#" class="ribbon focus" id="launchAllBtn" tabindex="1">
            <div class="btn">Launch all</div>
        </a>
        <a href="#" class="ribbon" id="configureBtn" tabindex="2">
            <div class="btn">Configure</div>
        </a>
        <a href="#" class="ribbon" id="viewBtn" tabindex="3">
            <div class="btn">View Results</div>
        </a>
    </nav>
    <div id="backgroundImage"></div>
    <div id="resultsDiv"><canvas id="resultsChart"></canvas></div>
    <canvas id="benchmarkCanvas"></canvas>
</body>
</html>
