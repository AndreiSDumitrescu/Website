<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Babylon.js Generator </title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="main.css">
	<style>
		.banner {
			position: initial;
			height: initial;
		}
		.logo {
			position: initial;
			top: initial;
			left: initial;
			flex-basis: 50%;
			transform: translateY(1.5%);
		}
		.logo img {
			width: 100%;
		}
		.title {
			font-size: 5.3vw;
		}
	</style>
	
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="banner">
				<div class="logo">
					<img src="/img/layout/logo-babylonjs-v3.svg">
				</div>
				<div class="title">
					Generator
				</div>
			</div>
			<div class="subtitle">
				Generate your Babylon.js script using your components :  <br/>
				select your options below and generate your favorite library!
				</div>
		</header>
		
		<section class="content">
			
			<h1>1. Components</h1>
				<section class="component red" id='components'>
					
					
				</section>
			<h1>2. Options</h1>
				<section class="component green">
					
					
					<div class="block">
						<div class="title">Release</div>
						<div class="choices">
							<ul>
								<li><input type="radio" name='release' id="stable" checked>v2.5 stable</li>
								<li><input type="radio" name='release' id="preview">v3.0 preview</li>
							</ul>
						</div>
					</div>
					
					
					<div class="block">
						<div class="title">Minification</div>
						<div class="choices">
							<ul> 
								<li><input type="radio" name='minification' id="minified" checked>Minified</li>
								<li><input type="radio" name='minification' id="unminified">Unminified</li>
							</ul>
						</div>
					</div>
					
				</section>
			
			<div id="generateButton" class="button">Generate</div>
			
		</section>
	</div>
	

	<script src="index.js"></script>
</body>

</html>
